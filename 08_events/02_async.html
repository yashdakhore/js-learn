    <title>Document</title>
</head>
<body>
    <h1> Yash Dakhore</h1>
    <button id = "stop"> Stop</button>
</body>
<script>
    const sayYash = function(){
        console.log("YASH");
    }

   const changeMe =  setTimeout(changeText, 2000)

    })
